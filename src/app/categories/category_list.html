<div id="category" ui-view>
  <div id="portada" class="{{category}}">
    <h1>Historia y Teoría</h1>
    <div>Descubre videos de historia del arte, acotencimientos historicos de los tiempos del diseño, y todo sobre cultura.</div>
  </div>
  <div id="cats" ng-repeat="category in categories">
    <h2>{{category.subTitle}}</h2>
    <ul>
      <li ng-repeat="topic in category.topics">
        <div class="imgcont-cat">
          <img src="build/assets/img/categories/{{topic.thumbnail}}" alt="{{topic.title}}"/>
        </div>
        <div id="info">
          <h3>{{topic.title}}</h3>
          <h4>{{topic.subTitle}}</h4>
          <br/>
          <p class="brief">{{topic.brief}}</p>
          <div class="link">
            <p class="time">{{topic.time}} Minutos</p>
            <a href="#/categories/{{topic.id}}" title="{{topic.title}}" class="btn-cats btn-primary">Más</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
