<div id="documentaries" ui-view>
  <div id="portada">
    <h1>Documentales</h1>
    <div>Descubre documentales del Diseño contemporaneo.</div>
  </div>
  <div id="docs">
    <h2>Diseño Contemporaneo</h2>
    <ul>
      <li ng-repeat="doc in documentaries">
        <div class="imgcont">
          <img src="build/assets/img/{{doc.thumbnail}}" alt="{{doc.title}}"/>
        </div>
        <div id="info">
          <h3>{{doc.title}}</h3>
          <h4>{{doc.sub_title}}</h4>
          <br/>
          <p class="brief">{{doc.brief}}</p>
          <div class="link">
            <p class="time">{{doc.time}} Minutos</p>
            <a href="#/documentaries/{{doc.id}}" title="{{doc.title}}" class="btn-cats btn-primary">Más</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
