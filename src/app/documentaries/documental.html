<div id="documental">
  <div class="img-doc">
    <img src="build/assets/img/documentaries/doc{{doc.id}}/doc{{doc.id}}.png" alt="{{doc.title}}" width="640" height="230"/>
  </div>
  <div id="content">
    <div class="left">
      <h1>{{doc.title}}</h1>

      <p>{{doc.data}}</p>
      <br/>
      <!-- <div ng-bind-html="doc.video"></div> -->
      <div id="player" ts-video-player video="{{doc.videoId}}" type="{{doc.type}}"></div>
    </div>
    <div class="right">
      <ul>
        <li>{{doc.time}} Minutos</li>
      </ul>
    </div>
  </div>
  <a href="#/documentaries" title="Documentales" class="btn-cats btn-primary">Volver a los documentales</a>
</div>
