<!DOCTYPE html>
<html ng-app="learnApp">
<head>
  <meta charset="utf-8" />
  <title>Picnic Gráfico!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="Shortcut Icon" type="image/x-icon" href="/build/assets/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/build/assets/css/styles.min.css" />
  <link rel="stylesheet" type="text/css" href="/bower_components/flexboxgrid/dist/flexboxgrid.min.css" />

  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <![endif]-->

  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cache/dist/angular-cache.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/a0-angular-storage/dist/angular-storage.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <!-- endbower -->

  <script src="/build/app/learn-app.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      if ($(window).width() <= 500) {
        $('#responsive-menu').click(function () {
          $('#pre-header').toggle();
          $('#logo').css('display', 'none !important');
          console.log('clicked');
        });
        $('#main-menu').click(function () {
          $('#pre-header').toggle();
          $('#logo').css('display', 'none !important');
        });
      }
      $(window).resize(function () {
        if ($(window).width() <= 500) {
          $('#responsive-menu').click(function () {
            $('#pre-header').toggle();
            $('#logo').css('display', 'none !important');
            console.log('clicked');
          });
          $('#main-menu').click(function () {
            $('#pre-header').toggle();
            $('#logo').css('display', 'none !important');
          });
        }
      });
    });
  </script>
</head>
<body autoscroll="true" ng-controller="AppCtrl">
  <div id="wrapper">
    <div id="responsive-menu" class="fontawesome-align-justify">
      <div id="logo-resp"></div>
    </div>
    <div id="pre-header" class="row center-xs end-xs">
      <div id="logo" class="col-xs-2"></div>
      <div id="main-menu" class="col-xs-8">
        <ul>
          <li><a ui-sref="home()" title="Inicio">Inicio</a></li>
          <li>
            <a href="#/categories" title="Contenido">Contenido</a>
            <ul>
              <li><a href="#/categories/history">Historía y Teoría</a></li>
              <li><a href="#/categories/economy">Economía y Gestión</a></li>
            </ul>
          </li>
          <li>
            <a href="#/news" title="Novedades">Novedades</a>
            <ul>
              <li><a href="#/documentaries">Documentales</a></li>
            </ul>
          </li>
          <li><a href="#/about" title="Nosotros">Nosotros</a></li>
        </ul>
      </div>
      <div id="user" class="col-xs-2">
        <ul class="navigation" ng-hide="$root.login">
          <li><a ui-sref="login()" title="Entrar">Entrar</a></li>
          <li class="active"><a href="#/signup" title="Registrarse">Registrarse</a></li>
        </ul>

        <ul class="navigation" ng-show="$root.login">
          <li><a href="#/profile" title="Perfil">{{$root.username}}</a></li>
          <li class="active"><a ng-click="logout()" title="Salir">Salir</a></li>
        </ul>
      </div>
    </div>

    <div id="main" ui-view></div>

    <div id="footer">
    </div>
  </div>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
