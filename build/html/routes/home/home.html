<div style="width: 1000px; margin: auto; position: relative">
<section id="left-panel">
  <ul>
    <li ng-repeat="article in articles" style="width:230px; height: 360px; border:1px solid #ccc; display: inline-block; margin-right: 15px;margin-bottom: 20px; vertical-align: top; position: relative">
      <div class="imgcont-home">
        <a
          href="#/{{article.sectype}}/{{article.category_id}}/{{article.sub_category_id}}"
          title="{{article.title}}"
          class="btn-cats btn-primary">
          <img src="build/assets/img/{{article.sectype}}/{{article.thumbnail}}" alt="{{article.title}}"/>
        </a>
      </div>
      <div id="body-home">
        <h1>{{article.title}}</h1>
        en: <span style="color:#e52c20">{{article.sub_category_name}}</span>
        <br/><br/>
        <p>{{article.brief}}</p>
      </div>
      <div id="footer-home">
        <a href="#/{{article.sectype}}/{{article.category_id}}/{{article.sub_category_id}}"
          title="{{article.title}}"><button class="button-home-more">Ver m√°s</button></a>
      </div>
    </li>
  <ul>
</section>

<section id="right-panel">
<img src="/build/assets/img/Afiche_mapa-01.jpg" width="250" /><br/><br/>
<img src="/build/assets/img/Afiche_manzana-01.jpg" width="250" />
</section>
</div>
